<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic while loop example</title>
    <style>
    </style>
  </head>
  <body>

  <p></p>


    <script>
    let cats = ['Билл', 'Макс', 'Пикси', 'Алиса', 'Жасмин'];
    let info = 'Моих кошек зовут ';
    let para = document.querySelector('p');
    let i = 0;
    while(i < cats.length) {
      if(i === cats.length - 1) {
        info += 'and ' + cats[i] + '.';
      } else {
        info += cats[i] + ', ';
      }
      i++;
    }
    para.textContent = info;
    </script>

  </body>
</html>
